<!-- popupUserAdd form -->
<Div class="popup" id="popupUserAddNode">
	<a class="overlay" id="popupUserAddNode_form"></a>
	<h2
		style="font: bold 30px Century Gothic; text-shadow: rgb(110, 110, 110) 3px 3px 5px;">Add
		User</h2>
	<!-- 	<p>Please enter user details here</p> -->
	<fieldset>
		<legend> 유저 정보 </legend>
		<div>
			<label for="ID" autofocus>ID</label> <input type="text"
				name="USER_ID" id="userId" value="" required="required"
				autocomplete="on" maxlength="10" autofocus />
		</div>
		<div>
			<label for="nickname" autofocus>NickName</label> <input type="text"
				name="nickname" id="nickname" value="" required="required"
				autocomplete="on" maxlength="10" autofocus />
		</div>
	</fieldset>
	<fieldset>
		<legend> 주소 설정 </legend>
		<div>
			<label for="ipAddress">IP 주소</label> <input type="text"
				name="IP_ADDRESS" id="ipAddress" value="" required="required"
				maxlength="15" placeholder="---.---.---.---" />
		</div>
		<div>
			<label for="macAddress">MAC 주소</label> <input type="text"
				name="MAC_ADDRESS" id="macAddress" value="" required="required"
				maxlength="17" placeholder="00-00-00-00-00-00" />
		</div>
	</fieldset>
	<fieldset style="text-align: right;">
		<button onClick="addUserSubmit()">Submit</button>
	</fieldset>
	<a class="close" href="#close"></a>
</Div>
